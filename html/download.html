<DOCTYPE! html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Chalkboard - Downloads</title>
      <link rel="stylesheet" href="../css/style.css" />
      <meta name="description" content="Chalkboard: Helping students succeed" />
      <meta
        name="keywords"
        content="Education, Chalkboard App, Chalkboard, Note-taking, Math, Science, School"
      />
      <meta name="author" content="Matthew Speller" />
      <link
        rel="shortcut icon"
        type="image/x-icon"
        href="../img/chalkboard-favicon.ico"
      />
    </head>
    <body>
      <!--Div containing all of the body, and background div for polygon clipping-->

      <div id="html">
        <!--Nav and Header-->
        <header>
          <div id="nav">
            <div class="navbar">
              <div class="dropdown">
                <button class="dropbtn">
                  &#9776;
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="../index.html">Home</a>
                  <a href="./getStarted.html">Get Started</a>
                  <a class="active" href="#">Download</a>
                </div>
              </div>
              <p class="headerText">CHALKBOARD</p>
            </div>
          </div>
        </header>
        <div id="bgScroll">
          <div id="sect1">
            <div class="centreContent">
              <h1 class="chalkFontHeader">DOWNLOad Here!</h1>
              <div id="appDownload">
                <a
                  class="leftButton"
                  href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                >
                  <img
                    class="downloadImgSize"
                    src="../img/appstore.png"
                    width="25%"
                    height="25%"
                  />
                </a>
                <a href="https://www.youtube.com/watch?v=Y4QTlcB_kuE">
                  <img
                    class="downloadImgSize"
                    src="../img/googlePlay.png"
                    width="25%"
                    height="25%"
                  />
                </a>
              </div>
              <div id="downloadInstructions">
                <div class="downloadImgs">
                  <img class="marginRightImg" src="../img/app1.PNG" />
                  <img class="marginRightImg" src="../img/app2.PNG" />
                  <img class="marginRightImg" src="../img/app3.PNG" />
                </div>
                <p class="downloadText">
                  After downloading CHALKBOARD by clicking on your device's
                  store above, you will be greeted by the first image. Tap LOG
                  IN or SIGN UP to gain access to your note-taking library!
                </p>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
</DOCTYPE!>
